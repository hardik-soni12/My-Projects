<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do app</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>To-Do app</h2>
    
    <form method="POST" action="/add">
        <input type="text" name="task" placeholder="Enter your task" required>
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                <form action="/toggle/{{ task.id }}" method="get" style="display:inline;">
                    <button type="submit" style="background:none; border:none; color:green;">
                        {% if task.completed %}
                            ✅
                        {% else %}
                            ⭕
                        {% endif %}
                    </button>
                </form>
    
                <span{% if task.completed %} style="text-decoration: line-through;"{% endif %}>{{ task.content }}</span>
    
                <a href="/delete/{{ task.id }}" style="color:red; margin-left:10px;">[Delete]</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
