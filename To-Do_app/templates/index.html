<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do app</title>
</head>
<body>
    <h2>To-Do app</h2>
    
    <form method="POST" action="/add">
        <input type="text" name="task" placeholder="Enter your task" required>
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li>{{ task.content }}
            <a href="/delete/{{ task.id }}" style="color: red; margin-left: 10px;">[Delete]</a>
        </li>
        {% endfor %}
</body>
</html>
